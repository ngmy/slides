            ## Laravelのパッケージ開発に役立つパッケージ

            ---

            ## 自己紹介

            * 永宮　悠大
            * 仕事
              * SIer / ソフトウェアエンジニア
              * CodeIgniter暦1年半、Laravel 4暦半年
            * ソーシャル
              * Twitter: [@ngmy](https://twitter.com/ngmy)
              * GitHub: [ngmy](https://github.com/ngmy)

            ---

            ## モチベーション

            * Laravelらしいテストコードを書きたい
            * Laravelのコアクラスのモックを作りたい
              * Eloquentモデルのモックを作りたい
              * 普通にやると「Class 'Eloquent' not found」
            * Travis CIとかCoverallsで継続的インテグレーションしたい

            --

            ## Laravelらしくないテスト

            ```php
            public function testSomething()
            {
                $ngmy = new Ngmy;

                $result = $ngmy->someMethod();

                $this->assertEquals('ngmy', $result);
            }
            ```

            --

            ## Laravelらしいテスト

            ```php
            public function testSomething()
            {
                $result = Ngmy::someMethod();

                $this->assertEquals('ngmy', $result);
            }
            ```

            --

            ## コアクラスのモック

            ```php
            class MockUser extends Eloquent {}

            class SomeTest
            {
              public function testSomething()
              {
                  // Make test data
                  $u = new User;
                  $u->name  = 'ngmy';
                  $u->email = 'ngmy@example.com';
                  $u->save();

                  // some test
              }
            }
            ```

            --

            ## testbench

            * [orchestral / testbench](https://github.com/orchestral/testbench)
            * Laravelのパッケージ開発用のユニットテストヘルパー
            * Laravelのコアクラスのモックを提供

            --

            ## インストール

            composer.json

            ```json
            {
                "require-dev": {
                    "orchestra/testbench": "2.1.*"
                }
            }
            ```

            --

            ## 使い方（1/4）

            tests/TestCase.phpに基底クラスを定義する

            ```php
            class TestCase extends Orchestra\Testbench\TestCase {}
            ```

            --

            ## 使い方（2/4）

            composer.jsonのautoloadに追加する

            ```json
            {
                "autoload": {
                    "classmap": [
                        "tests/TestCase.php"
                    ]
                }
            }
            ```

            --

            ## 使い方（3/4）

            基底クラスでサービスプロバイダーを登録する

            ```php
            protected function getPackageProviders()
            {
                return array(
                    'Ngmy\NgmyServiceProvider',
                );
            }
            ```

            --

            ## 使い方（4/4）

            基底クラスでエイリアスを登録する

            ```php
            protected function getPackageAliases()
            {
                return array(
                    'Ngmy' => 'Ngmy\NgmyFacades'
                );
            }
            ```

            --

            ## Laravelらしくテストできる

            ```php
            use \Ngmy;

            class SomeTest extends \TestCase {

                protected function testSome()
                {
                    Ngmy::someMethod();

                    // Some test
                }

            }
            ```

            --

            ## Eloquentモデルのモックを作れる

            ```php
            public function setUp()
            {
                parent::setUp();

                $this->app['config']->set('database.default', 'sqlite');
                $this->app['config']->set('database.connections.sqlite', array(
                    'driver'   => 'sqlite',
                    'database' => ':memory:',
                    'prefix'   => '',
                ));
                Schema::create('users', function ($table)
                {
                    $table->increments('id');
                    $table->string('name');
                    $table->timestamps();
                });
            }
            ```

            --

            ## Eloquentのモック

            ```php
            use Illuminate\Database\Eloquent\Model as Eloquent;

            class MockUser extends Eloquent {}
            ```
